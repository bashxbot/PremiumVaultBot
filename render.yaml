services:
  - type: web
    name: premium-vault-bot
    runtime: python
    buildCommand: |
      pip install -r requirements.txt &&
      cd admin-panel &&
      npm install &&
      npm run build &&
      cd ..
    startCommand: python start.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: BOT_TOKEN
        sync: false
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/check-auth

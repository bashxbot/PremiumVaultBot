
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Premium Vault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5568d3;
        }

        .error {
            color: #f56565;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .admin-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .admin-list {
            margin-top: 15px;
        }

        .admin-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .btn-delete {
            padding: 5px 10px;
            background: #f56565;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-logout {
            width: 100%;
            padding: 10px;
            background: #999;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>ðŸŽ® Admin Login</h1>
        
        <div id="loginForm">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <div id="error" class="error"></div>
            </form>
        </div>

        <div id="adminPanel" class="hidden">
            <h2 style="color: #667eea; margin-bottom: 20px;">Admin Management</h2>
            <p>Logged in as: <strong id="currentUser"></strong> (<span id="currentRole"></span>)</p>
            
            <button class="btn" onclick="window.location.href='/'" style="margin-top: 20px;">Go to Dashboard</button>

            <div id="ownerSection" class="admin-section hidden">
                <h3 style="color: #333; margin-bottom: 15px;">Add New Admin</h3>
                <form onsubmit="handleAddAdmin(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn">Add Admin</button>
                </form>

                <div class="admin-list" id="adminList"></div>
            </div>

            <button class="btn-logout" onclick="handleLogout()">Logout</button>
        </div>
    </div>

    <script>
        async function checkAuth() {
            try {
                const response = await fetch('/api/check-auth');
                const data = await response.json();
                
                if (data.authenticated) {
                    showAdminPanel(data.username, data.role);
                }
            } catch (error) {
                console.error('Auth check failed:', error);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAdminPanel(username, data.role);
                } else {
                    errorDiv.textContent = data.message || 'Invalid credentials';
                }
            } catch (error) {
                errorDiv.textContent = 'Login failed. Please try again.';
            }
        }

        function showAdminPanel(username, role) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            document.getElementById('currentUser').textContent = username;
            document.getElementById('currentRole').textContent = role;
            
            if (role === 'owner') {
                document.getElementById('ownerSection').classList.remove('hidden');
                loadAdmins();
            }
        }

        async function loadAdmins() {
            try {
                const response = await fetch('/api/admins');
                const data = await response.json();
                
                if (data.success) {
                    const adminList = document.getElementById('adminList');
                    adminList.innerHTML = '<h3 style="color: #333; margin-top: 20px; margin-bottom: 10px;">Current Admins</h3>';
                    
                    if (data.admins.length === 0) {
                        adminList.innerHTML += '<p style="color: #999;">No admins added yet.</p>';
                    } else {
                        data.admins.forEach(admin => {
                            const adminItem = document.createElement('div');
                            adminItem.className = 'admin-item';
                            adminItem.innerHTML = `
                                <span>${admin.username}</span>
                                <button class="btn-delete" onclick="deleteAdmin('${admin.username}')">Delete</button>
                            `;
                            adminList.appendChild(adminItem);
                        });
                    }
                }
            } catch (error) {
                console.error('Failed to load admins:', error);
            }
        }

        async function handleAddAdmin(event) {
            event.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            
            try {
                const response = await fetch('/api/admins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Admin added successfully!');
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newPassword').value = '';
                    loadAdmins();
                } else {
                    alert(data.message || 'Failed to add admin');
                }
            } catch (error) {
                alert('Failed to add admin. Please try again.');
            }
        }

        async function deleteAdmin(username) {
            if (!confirm(`Are you sure you want to delete admin: ${username}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admins/${username}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Admin deleted successfully!');
                    loadAdmins();
                } else {
                    alert(data.message || 'Failed to delete admin');
                }
            } catch (error) {
                alert('Failed to delete admin. Please try again.');
            }
        }

        async function handleLogout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.reload();
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }

        // Check authentication on page load
        checkAuth();
    </script>
</body>
</html>
